<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>好困俱乐部-陪玩端（含管理员）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "黑体", sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at center, #1a0a2c 0%, #0a0218 100%);
            margin: 0;
        }
        .main-container {
            width: 100%;
            max-width: 400px;
            background-color: #0a0218;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff, inset 0 0 10px #ff00ff;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .main-container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            border-radius: 22px;
            z-index: -1;
            animation: neonRotate 3s linear infinite;
            opacity: 0.5;
        }
        @keyframes neonRotate {
            0% { background-position: 0 0; }
            100% { background-position: 400px 400px; }
        }
        .title {
            text-align: center;
            color: #ff00ff;
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #00ffff;
            letter-spacing: 2px;
        }
        .sub-title {
            text-align: center;
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 20px;
            text-shadow: 0 0 3px #00ffff;
        }
        /* 身份选择标签 */
        .identity-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .identity-tab {
            flex: 1;
            height: 45px;
            line-height: 45px;
            text-align: center;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            z-index: 10;
        }
        .identity-tab.active {
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        .input-box {
            width: 100%;
            height: 45px;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 18px;
            box-shadow: 0 0 5px #00ffff, inset 0 0 3px #ff00ff;
            outline: none;
        }
        .input-box::placeholder {
            color: #999;
            opacity: 0.7;
        }
        .submit-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #8a2be2;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .submit-btn:active {
            transform: scale(0.97);
            box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 30px;
            text-shadow: 0 0 2px #666;
        }
        /* 模块通用样式 */
        .panel {
            display: none;
        }
        .panel.active {
            display: block;
        }
        /* 陪玩模块 */
        .player-login-panel {
            text-align: center;
        }
        .player-function-panel {
            display: none;
        }
        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #00ffff;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .player-name {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        .player-status {
            color: #00ff00;
            font-size: 14px;
            margin-top: 5px;
        }
        .player-bind-tip {
            color: #ffd700;
            font-size: 12px;
            margin-top: 8px;
            text-shadow: 0 0 2px #ffd700;
        }
        .status-btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .status-btn {
            flex: 1;
            height: 40px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .status-online {
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 8px #00ff00;
        }
        .status-busy {
            background-color: #ff6600;
            box-shadow: 0 0 8px #ff6600;
        }
        .status-offline {
            background-color: #888;
            box-shadow: 0 0 8px #888;
        }
        .status-btn:active {
            transform: scale(0.95);
        }
        /* 消息通知模块 */
        .notify-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #1a0736;
            border-radius: 12px;
            border: 1px solid #00ffff;
        }
        .notify-title {
            color: #00ffff;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notify-count {
            background-color: #ff00ff;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .notify-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .notify-item {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0,255,255,0.2);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        .notify-time {
            color: #888;
            font-size: 12px;
            margin-top: 3px;
        }
        .unread-notify {
            border-left: 3px solid #ff00ff;
            padding-left: 8px;
        }
        /* 订单模块 */
        .order-section {
            margin: 25px 0;
        }
        .section-title {
            color: #ff00ff;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 5px #ff00ff;
        }
        .order-list {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .order-item {
            background-color: #1a0736;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #00ffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .order-item:active {
            background-color: #2d1052;
        }
        .order-no {
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .order-info {
            color: #fff;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .order-status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-wait {
            background-color: #00ffff;
            color: #000;
        }
        .status-doing {
            background-color: #ff6600;
            color: #fff;
        }
        .status-finished {
            background-color: #8a2be2;
            color: #fff;
        }
        .grab-btn {
            width: 100%;
            height: 35px;
            margin-top: 10px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .finish-btn {
            width: 100%;
            height: 35px;
            margin-top: 10px;
            background-color: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-btn {
            width: 100%;
            height: 35px;
            margin-top: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .grab-btn:active, .finish-btn:active, .delete-btn:active {
            transform: scale(0.97);
            box-shadow: 0 0 8px #00ffff;
        }
        /* 聊天模块 */
        .chat-module {
            margin-top: 25px;
            border-top: 1px dashed #00ffff;
            padding-top: 20px;
        }
        .chat-select {
            width: 100%;
            height: 45px;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }
        .chat-list {
            max-height: 220px;
            overflow-y: auto;
            padding: 12px;
            background-color: #1a0736;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .chat-message {
            max-width: 80%;
            margin-bottom: 12px;
        }
        .chat-sender {
            font-size: 12px;
            margin-bottom: 4px;
            color: #ffd700;
        }
        .chat-content {
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .chat-self .chat-content {
            background-color: #8a2be2;
            margin-left: auto;
        }
        .chat-other .chat-content {
            background-color: #2d1052;
            margin-right: auto;
        }
        .chat-input-group {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            height: 45px;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        .chat-send-btn {
            width: 80px;
            height: 45px;
            background: linear-gradient(90deg, #00ffff, #8a2be2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-send-btn:active {
            transform: scale(0.95);
        }
        /* 评价模块 */
        .rating-section {
            margin: 25px 0;
            padding: 15px;
            background-color: #1a0736;
            border-radius: 12px;
            border: 1px solid #00ffff;
        }
        .rating-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            text-align: center;
        }
        .rating-stat-item {
            color: #fff;
        }
        .rating-count {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        .rating-label {
            font-size: 12px;
            color: #888;
        }
        .rating-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .rating-item {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(0,255,255,0.2);
            color: #fff;
            font-size: 14px;
        }
        .rating-star {
            color: #ffd700;
            margin: 5px 0;
        }
        .rating-content {
            margin: 5px 0;
            line-height: 1.5;
        }
        .rating-time {
            color: #888;
            font-size: 12px;
        }
        /* 提款模块 */
        .withdraw-section {
            margin: 25px 0;
            padding: 15px;
            background-color: #1a0736;
            border-radius: 12px;
            border: 1px solid #00ffff;
        }
        .withdraw-balance {
            color: #fff;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }
        .withdraw-amount {
            color: #ffd700;
            font-size: 28px;
            font-weight: bold;
            margin: 0 5px;
        }
        .withdraw-input {
            width: 100%;
            height: 45px;
            background-color: #2d1052;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }
        .withdraw-btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(90deg, #00ffff, #8a2be2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .withdraw-record-list {
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .withdraw-record-item {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0,255,255,0.2);
            color: #fff;
            font-size: 13px;
        }
        .withdraw-record-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }
        .status-pending {
            background-color: #ff6600;
            color: #fff;
        }
        .status-approved {
            background-color: #00ff00;
            color: #000;
        }
        .status-rejected {
            background-color: #ff0000;
            color: #fff;
        }
        /* 管理员模块 */
        .admin-login-panel {
            text-align: center;
        }
        .admin-function-panel {
            display: none;
        }
        .admin-tab-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .admin-tab {
            flex: 1;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .admin-tab.active {
            background: linear-gradient(90deg, #00ffff, #8a2be2);
            color: #000;
            font-weight: bold;
        }
        .admin-submodule {
            display: none;
        }
        .admin-submodule.active {
            display: block;
        }
        .admin-operation-group {
            margin-bottom: 20px;
        }
        .admin-select {
            width: 100%;
            height: 45px;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 0 15px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }
        .admin-btn {
            width: 100%;
            height: 40px;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .admin-btn.warning {
            background: linear-gradient(90deg, #ff6600, #ff0000);
            border-color: #ff0000;
        }
        .admin-btn.success {
            background: linear-gradient(90deg, #00ff00, #00ffff);
            color: #000;
            font-weight: bold;
        }
        .admin-btn.danger {
            background: linear-gradient(90deg, #ff0000, #ff6600);
            border-color: #ff0000;
        }
        .admin-tip {
            color: #ff6600;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        /* 无数据提示 */
        .empty-tip {
            text-align: center;
            color: #888;
            padding: 25px 0;
            font-size: 14px;
        }
        /* 订单详情弹窗 */
        .order-detail-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            background-color: #0a0218;
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #ff00ff;
            z-index: 9999;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            color: #fff;
            background-color: #ff00ff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-title {
            color: #ff00ff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }
        .modal-content {
            color: #fff;
            font-size: 14px;
            line-height: 1.8;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 9998;
        }
        /* 评价弹窗（仅老板端使用） */
        .rating-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 300px;
            background-color: #0a0218;
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #ff00ff;
            z-index: 9999;
        }
        .rating-modal-title {
            color: #ff00ff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }
        .star-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .star-btn {
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .star-btn.active {
            color: #ffd700;
            text-shadow: 0 0 8px #ffd700;
        }
        .rating-input {
            width: 100%;
            height: 80px;
            background-color: #1a0736;
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
            resize: none;
        }
        .rating-submit-btn {
            width: 100%;
            height: 40px;
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">好困俱乐部</h1>
        <p class="sub-title">陪玩端+管理员系统</p>
        
        <!-- 身份选择标签 -->
        <div class="identity-tabs">
            <div class="identity-tab active" data-role="player">陪玩登录</div>
            <div class="identity-tab" data-role="admin">管理员登录</div>
        </div>
        
        <!-- 陪玩登录面板 -->
        <div class="panel player-login-panel active">
            <input type="password" class="input-box" id="playerLoginPwd" placeholder="输入陪玩密码">
            <button class="submit-btn" onclick="playerLogin()">登录陪玩系统</button>
        </div>
        
        <!-- 陪玩功能面板 -->
        <div class="panel player-function-panel">
            <div class="player-info">
                <img src="https://via.placeholder.com/80" class="player-avatar" id="playerAvatar">
                <div class="player-name" id="playerName">陪玩名称</div>
                <div class="player-status" id="playerStatus">当前状态：在线</div>
                <div class="player-bind-tip" id="playerBindTip">✅ 设备已绑定，下次免密登录</div>
            </div>
            
            <div class="status-btn-group">
                <button class="status-btn status-online" onclick="updatePlayerStatus('online')">在线</button>
                <button class="status-btn status-busy" onclick="updatePlayerStatus('busy')">接单中</button>
                <button class="status-btn status-offline" onclick="updatePlayerStatus('offline')">不在线</button>
            </div>
            
            <div class="notify-section">
                <div class="notify-title">
                    消息通知
                    <span class="notify-count" id="playerNotifyCount">0</span>
                </div>
                <div class="notify-list" id="playerNotifyList">
                    <div class="empty-tip">暂无新消息</div>
                </div>
            </div>
            
            <div class="order-section">
                <h3 class="section-title">订单中心</h3>
                <div class="order-list" id="playerOrderList">
                    <div class="empty-tip">暂无订单</div>
                </div>
            </div>
            
            <div class="chat-module">
                <h3 class="section-title">订单沟通</h3>
                <select class="chat-select" id="playerChatSelect" disabled>
                    <option value="">选择已接单的订单</option>
                </select>
                <div class="chat-list" id="playerChatList">
                    <div class="empty-tip">选择订单后即可与老板沟通</div>
                </div>
                <div class="chat-input-group">
                    <input type="text" class="chat-input" id="playerChatInput" placeholder="输入消息..." disabled>
                    <button class="chat-send-btn" onclick="sendPlayerMessage()" disabled>发送</button>
                </div>
            </div>
            
            <!-- 评价模块 -->
            <div class="rating-section">
                <h3 class="section-title">我的评价（老板评价）</h3>
                <div class="rating-stats">
                    <div class="rating-stat-item">
                        <div class="rating-count" id="goodRatingCount">0</div>
                        <div class="rating-label">好评</div>
                    </div>
                    <div class="rating-stat-item">
                        <div class="rating-count" id="badRatingCount">0</div>
                        <div class="rating-label">差评</div>
                    </div>
                    <div class="rating-stat-item">
                        <div class="rating-count" id="totalRatingCount">0</div>

                <div class="rating-list" id="playerRatingList">
                    <div class="empty-tip">暂无老板评价</div>

            <!-- 提款模块 -->
            <div class="withdraw-section">
                <h3 class="section-title">提款中心</h3>
                <div class="withdraw-balance">
                    可提款金额：<span class="withdraw-amount" id="withdrawBalance">0.00</span>元

        <div class="panel admin-login-panel">

            <!-- 陪玩管理子模块 -->

            <!-- 订单管理子模块 -->

                    <div class="empty-tip">查询后显示订单详情</div>

            </div>
            
            <!-- 违规处理子模块 -->
            <div class="admin-submodule" id="violationManageSubmodule">
                <select class="admin-select" id="violationPlayerSelect">
                    <option value="">请选择违规陪玩</option>

                <input type="text" class="input-box" id="violationReason" placeholder="输入违规原因">
                <button class="admin-btn" onclick="warnPlayerByAdmin()">警告处理</button>
                <button class="admin-btn warning" onclick="finePlayerByAdmin()">罚款处理（10元）</button>

        <div class="footer">好困俱乐部 ©2025 版权所有</div>

    <!-- 订单详情弹窗 -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="order-detail-modal" id="orderDetailModal">
        <div class="modal-close" onclick="closeOrderDetail()">×</div>
        <h3 class="modal-title">订单详情</h3>
        <div class="modal-content" id="orderDetailContent"></div>
    </div>
    
    <!-- 评价弹窗（仅老板端使用） -->
    <div class="modal-overlay" id="ratingModalOverlay"></div>
    <div class="rating-modal" id="ratingModal">
        <div class="modal-close" onclick="closeRatingModal()">×</div>
        <h3 class="rating-modal-title">订单评价</h3>
        <div class="star-group">
            <button class="star-btn" onclick="selectRatingStar(1)">★</button>
            <button class="star-btn" onclick="selectRatingStar(2)">★</button>
            <button class="star-btn" onclick="selectRatingStar(3)">★</button>
            <button class="star-btn" onclick="selectRatingStar(4)">★</button>
            <button class="star-btn" onclick="selectRatingStar(5)">★</button>
        </div>
        <textarea class="rating-input" id="ratingContent" placeholder="请输入评价内容..."></textarea>
        <button class="rating-submit-btn" onclick="submitRating()">提交评价</button>
    </div>
    <script>
        // 核心配置
        const ADMIN_PASSWORD = 'admin123456';
        const ADMIN_NOTIFY_SCKEY = 'SCT306766TuDRZXQvMdC70oEywgbEQkGis';
        const FORBIDDEN_WORDS = [
            '微信', 'wx', 'WeChat', 'QQ', 'qq', '电话', '手机号', '手机', '联系', '加', '好友',
            '私聊', '私发', 'vx', 'V信', '企鹅', '号码', '138', '139', '135', '136', '137', '134',
            '150', '151', '152', '157', '158', '159', '182', '183', '184', '187', '188'
        ];
        const VIOLATION_FINE = 10;
        const DEVICE_ID = generateDeviceId();
        const ORDER_AMOUNT = 50; // 每个订单固定金额
        
        // 全局状态（初始化全部清零）
        let currentRole = 'player';
        let loginPlayer = null;
        let isAdminLogin = false;
        let playerList = [];
        let orderList = [];
        let playerNotifications = [];
        let currentChatOrder = '';
        let playerViolations = {};
        let playerRatings = {};
        let selectedRatingStar = 0;
        let currentRatingOrder = '';
        let playerWithdrawRecords = {};
        let playerBalances = {};
        
        // 本地存储键名
        const STORAGE_KEYS = {
            playerList: 'hk_club_player_list',
            orderList: 'hk_club_order_list',
            playerViolations: 'hk_club_player_violations',
            playerRatings: 'hk_club_player_ratings',
            boundDevices: 'hk_club_bound_devices',
            playerWithdrawRecords: 'hk_club_player_withdraw_records',
            playerBalances: 'hk_club_player_balances'
        };
        
        // 生成设备唯一标识
        function generateDeviceId() {
            const uuid = localStorage.getItem('hk_device_id');
            if (uuid) return uuid;
            const newUuid = 'dev_' + Math.random().toString(36).substr(2, 10);
            localStorage.setItem('hk_device_id', newUuid);
            return newUuid;
        }
        
        // 页面加载初始化（全部数据清零）
        window.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.identity-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const role = this.getAttribute('data-role');
                    switchRole(role);
                });
            });
            
            // 强制初始化（清零所有数据）
            initAllData();
            initSystem();
            checkBoundDevice();
        });
        
        // 初始化所有数据（全部清零）
        function initAllData() {
            // 生成50个陪玩（初始状态全部清零）
            playerList = Array.from({ length: 50 }, (_, index) => {
                const playerId = `player_${index + 1}`;
                // 陪玩名称关联服务类型：前20个为4队相关，后30个为其他（摸金等）
                const name = index < 20 ? `陪玩${index + 1}（4队）` : `陪玩${index + 1}（摸金）`;
                const gameType = index < 20 ? ['4队技术服务', '4队娱乐服务'][Math.floor(Math.random()*2)] : '摸金服务';
                return {
                    id: playerId,
                    name: name,
                    password: `pw${(index + 1).toString().padStart(6, '0')}`,
                    status: 'offline',
                    avatar: `https://via.placeholder.com/80?text=陪玩${index + 1}`,
                    orders: [], // 接单记录清零
                    unreadNotify: 0
                };
            });
            
            // 其他数据全部清零
            orderList = [];
            playerViolations = {};
            playerRatings = {};
            playerWithdrawRecords = {};
            playerBalances = {};
            
            // 初始化关联数据
            playerList.forEach(player => {
                playerViolations[player.id] = { count: 0, reasons: [] };
                playerRatings[player.id] = { total: 0, good: 0, bad: 0, list: [] };
                playerWithdrawRecords[player.id] = [];
                playerBalances[player.id] = 0;
            });
            
            // 保存清零后的数据
            saveDataToLocalStorage();
            localStorage.setItem(STORAGE_KEYS.boundDevices, JSON.stringify({}));
        }
        
        // 管理员：重置所有陪玩数据（强制清零）
        function resetAllPlayerData() {
            if (!confirm('确定要重置所有陪玩的订单、评价、余额数据吗？不可恢复！')) return;
            initAllData();
            alert('✅ 所有陪玩数据已全部清零！');
            initAdminSelects();
        }
        
        // 保存数据到本地存储
        function saveDataToLocalStorage() {
            try {
                localStorage.setItem(STORAGE_KEYS.playerList, JSON.stringify(playerList));
                localStorage.setItem(STORAGE_KEYS.orderList, JSON.stringify(orderList));
                localStorage.setItem(STORAGE_KEYS.playerViolations, JSON.stringify(playerViolations));
                localStorage.setItem(STORAGE_KEYS.playerRatings, JSON.stringify(playerRatings));
                localStorage.setItem(STORAGE_KEYS.playerWithdrawRecords, JSON.stringify(playerWithdrawRecords));
                localStorage.setItem(STORAGE_KEYS.playerBalances, JSON.stringify(playerBalances));
            } catch (e) {
                console.error('保存本地数据失败：', e);
            }
        }
        
        // 初始化系统
        function initSystem() {
            initAdminSelects();
            renderPlayerNotifications();
        }
        
        // 切换角色
        function switchRole(role) {
            currentRole = role;
            document.querySelectorAll('.identity-tab').forEach(tab => {
                tab.classList.toggle('active', tab.getAttribute('data-role') === role);
            });
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });
            if (role === 'player') {
                if (loginPlayer) {
                    document.querySelector('.player-function-panel').classList.add('active');
                    renderPlayerRatings();
                    renderWithdrawBalance();
                    renderWithdrawRecords();
                } else {
                    document.querySelector('.player-login-panel').classList.add('active');
                }
            } else {
                if (isAdminLogin) {
                    document.querySelector('.admin-function-panel').classList.add('active');
                } else {
                    document.querySelector('.admin-login-panel').classList.add('active');
                }
            }
        }
        
        // 陪玩登录
        function playerLogin() {
            const inputPwd = document.getElementById('playerLoginPwd').value.trim();
            if (!inputPwd) {
                alert('请输入登录密码');
                return;
            }
            const targetPlayer = playerList.find(player => player.password === inputPwd);
            if (targetPlayer) {
                loginPlayer = targetPlayer;
                const boundDevices = JSON.parse(localStorage.getItem(STORAGE_KEYS.boundDevices) || '{}');
                boundDevices[targetPlayer.id] = DEVICE_ID;
                localStorage.setItem(STORAGE_KEYS.boundDevices, JSON.stringify(boundDevices));
                
                document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
                document.querySelector('.player-function-panel').classList.add('active');
                document.getElementById('playerAvatar').src = targetPlayer.avatar;
                document.getElementById('playerName').innerText = targetPlayer.name;
                document.getElementById('playerBindTip').style.display = 'block';
                updatePlayerStatusDisplay();
                renderPlayerOrders();
                initPlayerChatSelect();
                renderPlayerRatings();
                renderWithdrawBalance();
                renderWithdrawRecords();
                
                alert(`✅ ${targetPlayer.name}登录成功！设备已绑定，下次免密登录`);
            } else {
                alert('❌ 密码错误！');
            }
        }
        
        // 管理员登录
        function adminLogin() {
            const inputPwd = document.getElementById('adminLoginPwd').value.trim();
            if (inputPwd === ADMIN_PASSWORD) {
                isAdminLogin = true;
                document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
                document.querySelector('.admin-function-panel').classList.add('active');
                alert('✅ 管理员登录成功！');
            } else {
                alert('❌ 管理员密码错误！');
            }
        }
        
        // 渲染陪玩订单列表
        function renderPlayerOrders() {
            if (!loginPlayer) return;
            const waitOrders = orderList.filter(order => order.status === '待接单');
            const myOrders = loginPlayer.orders;
            const allOrders = [...myOrders, ...waitOrders];
            
            if (allOrders.length === 0) {
                document.getElementById('playerOrderList').innerHTML = '<div class="empty-tip">暂无订单</div>';
                return;
            }
            
            let orderHtml = '';
            allOrders.forEach(order => {
                const isMyOrder = myOrders.some(o => o.orderNo === order.orderNo);
                const showGrabBtn = !isMyOrder && order.status === '待接单' && loginPlayer.status === 'online';
                const showFinishBtn = isMyOrder && order.status === '进行中';
                
                orderHtml += `<div class="order-item" onclick="showOrderDetail('${order.orderNo}')">
                    <div class="order-no">订单号：${order.orderNo}</div>
                    <div class="order-info">服务：${order.service}</div>
                    <div class="order-info">老板：${order.bossContact}</div>
                    <div class="order-info">金额：${ORDER_AMOUNT}元</div>
                    <div class="order-info">时间：${order.createTime}</div>
                    <div class="order-status ${order.status === '待接单' ? 'status-wait' : order.status === '进行中' ? 'status-doing' : 'status-finished'}">
                        ${order.status === '待接单' ? '待接单' : order.status === '进行中' ? '接单中' : '已完成'}
                    </div>
                    ${showGrabBtn ? `<button class="grab-btn" onclick="event.stopPropagation(); grabPlayerOrder('${order.orderNo}')">抢单</button>` : ''}
                    ${showFinishBtn ? `<button class="finish-btn" onclick="event.stopPropagation(); finishPlayerOrder('${order.orderNo}')">结单</button>` : ''}
                </div>`;
            });
            document.getElementById('playerOrderList').innerHTML = orderHtml;
        }
        
        // 陪玩抢单
        function grabPlayerOrder(orderNo) {
            if (loginPlayer.status !== 'online') {
                alert('❌ 你当前不在线，无法抢单');
                return;
            }
            const hasDoingOrder = loginPlayer.orders.some(o => o.status === '进行中');
            if (hasDoingOrder) {
                alert('❌ 你已有进行中的订单，需结单后再抢新单');
                return;
            }
            const targetOrder = orderList.find(order => order.orderNo === orderNo && order.status === '待接单');
            if (!targetOrder) {
                alert('❌ 订单已被抢或不存在');
                renderPlayerOrders();
                return;
            }
            
            targetOrder.status = '进行中';
            targetOrder.playerId = loginPlayer.id;
            targetOrder.playerName = loginPlayer.name;
            loginPlayer.orders.push(targetOrder);
            loginPlayer.status = 'busy';
            
            saveDataToLocalStorage();
            updatePlayerStatusDisplay();
            renderPlayerOrders();
            initPlayerChatSelect();
            addPlayerNotification(`✅ 抢单成功！订单号：${orderNo}\n服务：${targetOrder.service}\n金额：${ORDER_AMOUNT}元`, orderNo);
            sendAdminNotification(`【抢单成功】\n订单号：${orderNo}\n服务：${targetOrder.service}\n金额：${ORDER_AMOUNT}元\n陪玩：${loginPlayer.name}\n老板：${targetOrder.bossContact}`);
            
            alert(`✅ 抢单成功！\n订单号：${orderNo}\n金额：${ORDER_AMOUNT}元`);
        }
        
        // 陪玩结单
        function finishPlayerOrder(orderNo) {
            const targetOrder = orderList.find(order => order.orderNo === orderNo && order.playerId === loginPlayer.id);
            if (!targetOrder) {
                alert('❌ 订单不存在或不属于你');
                return;
            }
            
            if (confirm('确定要结单吗？结单后老板将进行评价，评价完成后金额计入可提款！')) {
                targetOrder.status = '已完成';
                targetOrder.finishTime = new Date().toLocaleString();
                loginPlayer.status = 'online';
                loginPlayer.orders = loginPlayer.orders.filter(o => o.orderNo !== orderNo);
                
                saveDataToLocalStorage();
                renderPlayerOrders();
                initPlayerChatSelect();
                
                addPlayerNotification(`✅ 订单${orderNo}结单成功！\n等待老板评价后即可提款`, orderNo);
                sendAdminNotification(`【订单结单】\n订单号：${orderNo}\n陪玩：${loginPlayer.name}\n等待老板评价`);
                
                alert('✅ 结单成功！已自动切换为在线状态，等待老板评价');
            }
        }
        
        // 其他核心函数（保持原有逻辑，确保功能正常）
        function checkBoundDevice() {
            const boundDevices = JSON.parse(localStorage.getItem(STORAGE_KEYS.boundDevices) || '{}');
            for (const [playerId, deviceId] of Object.entries(boundDevices)) {
                if (deviceId === DEVICE_ID) {
                    const targetPlayer = playerList.find(p => p.id === playerId);
                    if (targetPlayer) {
                        loginPlayer = targetPlayer;
                        document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
                        document.querySelector('.player-function-panel').classList.add('active');
                        document.getElementById('playerAvatar').src = targetPlayer.avatar;
                        document.getElementById('playerName').innerText = targetPlayer.name;
                        updatePlayerStatusDisplay();
                        renderPlayerOrders();
                        initPlayerChatSelect();
                        renderPlayerRatings();
                        renderWithdrawBalance();
                        renderWithdrawRecords();
                        
                        alert(`✅ 设备已绑定，${targetPlayer.name}自动登录成功！`);
                        return;
                    }
                }
            }
            document.getElementById('playerBindTip').style.display = 'none';
        }
        
        function unbindPlayerDevice() {
            const playerId = document.getElementById('adminPlayerSelect').value;
            if (!playerId) {
                alert('请选择要解除绑定的陪玩');
                return;
            }
            const boundDevices = JSON.parse(localStorage.getItem(STORAGE_KEYS.boundDevices) || '{}');
            if (boundDevices[playerId]) {
                delete boundDevices[playerId];
                localStorage.setItem(STORAGE_KEYS.boundDevices, JSON.stringify(boundDevices));
                const targetPlayer = playerList.find(p => p.id === playerId);
                alert(`✅ 已解除陪玩【${targetPlayer.name}】的设备绑定`);
            } else {
                alert('❌ 该陪玩未绑定任何设备');
            }
        }
        
        function resetPlayerData() {
            const playerId = document.getElementById('adminPlayerSelect').value;
            if (!playerId) {
                alert('请选择要重置的陪玩');
                return;
            }
            if (confirm('确定要重置该陪玩的所有订单数据吗？不可恢复！')) {
                const targetPlayer = playerList.find(p => p.id === playerId);
                targetPlayer.orders = [];
                orderList = orderList.filter(order => order.playerId !== playerId);
                saveDataToLocalStorage();
                initAdminSelects();
                alert(`✅ 陪玩【${targetPlayer.name}】数据已重置`);
            }
        }
        
        function clearPlayerRating() {
            const playerId = document.getElementById('adminPlayerSelect').value;
            if (!playerId) {
                alert('请选择要清除评价的陪玩');
                return;
            }
            if (confirm('确定要清除该陪玩的所有评价记录吗？不可恢复！')) {
                playerRatings[playerId] = { total: 0, good: 0, bad: 0, list: [] };
                saveDataToLocalStorage();
                const targetPlayer = playerList.find(p => p.id === playerId);
                alert(`✅ 已清除陪玩【${targetPlayer.name}】的所有评价记录`);
            }
        }
        
        function showOrderDetail(orderNo) {
            const targetOrder = orderList.find(order => order.orderNo === orderNo);
            if (!targetOrder) return;
            const detailHtml = `
                订单号：${targetOrder.orderNo}<br>
                服务类型：${targetOrder.service}<br>
                老板联系方式：${targetOrder.bossContact}<br>
                接单陪玩：${targetOrder.playerName || '未分配'}<br>
                订单状态：${targetOrder.status === '待接单' ? '待接单' : targetOrder.status === '进行中' ? '接单中' : '已完成'}<br>
                订单金额：${ORDER_AMOUNT}元<br>
                创建时间：${targetOrder.createTime}
                ${targetOrder.finishTime ? `<br>完成时间：${targetOrder.finishTime}` : ''}
            `;
            document.getElementById('orderDetailContent').innerHTML = detailHtml;
            document.getElementById('orderDetailModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }
        
        function closeOrderDetail() {
            document.getElementById('orderDetailModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        function submitRating() {
            if (selectedRatingStar === 0) {
                alert('请选择评价星级');
                return;
            }
            const content = document.getElementById('ratingContent').value.trim() || '无评价内容';
            const targetOrder = orderList.find(order => order.orderNo === currentRatingOrder);
            if (!targetOrder || !targetOrder.playerId) {
                alert('订单已失效或未分配陪玩');
                closeRatingModal();
                return;
            }
            const playerId = targetOrder.playerId;
            const isGoodRating = selectedRatingStar >= 4;
            playerRatings[playerId].total++;
            isGoodRating ? playerRatings[playerId].good++ : playerRatings[playerId].bad++;
            playerRatings[playerId].list.unshift({
                orderNo: currentRatingOrder,
                star: selectedRatingStar,
                content: content,
                isGood: isGoodRating,
                time: new Date().toLocaleString()
            });
            playerBalances[playerId] = (playerBalances[playerId] + ORDER_AMOUNT).toFixed(2);
            saveDataToLocalStorage();
            closeRatingModal();
            addPlayerNotification(`✅ 订单${currentRatingOrder}已收到老板评价！\n评价：${isGoodRating ? '好评' : '差评'}（${selectedRatingStar}星）\n金额${ORDER_AMOUNT}元已计入可提款`, currentRatingOrder);
            sendAdminNotification(`【老板评价】\n订单号：${currentRatingOrder}\n陪玩：${targetOrder.playerName}\n评价：${isGoodRating ? '好评' : '差评'}（${selectedRatingStar}星）\n金额：${ORDER_AMOUNT}元`);
            alert('✅ 评价提交成功！金额已计入陪玩可提款余额');
        }
        
        function renderPlayerRatings() {
            if (!loginPlayer) return;
            const ratings = playerRatings[loginPlayer.id];

        function renderWithdrawRecords() {
            if (!loginPlayer) return;
            const records = playerWithdrawRecords[loginPlayer.id] || [];
            if (records.length === 0) {
                document.getElementById('withdrawRecordList').innerHTML = '<div class="empty-tip">暂无提款记录</div>';
                return;
            }
            let recordHtml = '';
            records.forEach(record => {
                let statusClass = '';
                let statusText = '';
                switch(record.status) {
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = '待审核';
                        break;
                    case 'approved':
                        statusClass = 'status-approved';
                        statusText = '已通过';
                        break;
                    case 'rejected':
                        statusClass = 'status-rejected';
                        statusText = '已拒绝';
                        break;
                }
                recordHtml += `<div class="withdraw-record-item">
                    ${record.time} | ${record.amount}元
                    <span class="withdraw-record-status ${statusClass}">${statusText}</span>
                </div>`;
            });
            document.getElementById('withdrawRecordList').innerHTML = recordHtml;
        }
        
        function submitWithdraw() {
            if (!loginPlayer) return;
            const inputAmount = document.getElementById('withdrawAmount').value.trim();
            const amount = parseFloat(inputAmount);
            const balance = parseFloat(playerBalances[loginPlayer.id] || 0);
            if (isNaN(amount) || amount <= 0) {
                alert('请输入有效的提款金额');
                return;
            }
            if (amount > balance) {
                alert(`❌ 提款金额不能超过可提款余额（${balance}元）`);
                return;
            }
            const record = {
                id: Date.now(),
                amount: amount.toFixed(2),
                time: new Date().toLocaleString(),
                status: 'pending'
            };
            playerWithdrawRecords[loginPlayer.id].unshift(record);
            saveDataToLocalStorage();
            renderWithdrawRecords();
            document.getElementById('withdrawAmount').value = '';
            addPlayerNotification(`✅ 提款申请提交成功！\n金额：${amount.toFixed(2)}元\n状态：待管理员审核`, 'withdraw');
            sendAdminNotification(`【提款申请】\n陪玩：${loginPlayer.name}\n金额：${amount.toFixed(2)}元\n时间：${record.time}`);
            alert(`✅ 提款申请已提交！\n金额：${amount.toFixed(2)}元\n等待管理员审核`);
        }

            if (hasDoingOrder && status !== 'busy') {

        document.getElementById('playerChatSelect').addEventListener('change', function() {
            const orderNo = this.value;
            if (!orderNo) {
                document.getElementById('playerChatInput').disabled = true;
                document.getElementById('playerChatInput').placeholder = '选择订单后沟通...';
                document.querySelector('.chat-send-btn').disabled = true;
                document.getElementById('playerChatList').innerHTML = '<div class="empty-tip">选择订单后即可与老板沟通</div>';
                currentChatOrder = '';
                return;
            }
            currentChatOrder = orderNo;
            const targetOrder = orderList.find(order => order.orderNo === orderNo);
            if (targetOrder) {
                document.getElementById('playerChatInput').disabled = false;
                document.getElementById('playerChatInput').placeholder = '输入消息...';
                document.querySelector('.chat-send-btn').disabled = false;
                renderChatRecords(targetOrder.chatRecords || []);
            }
        });
        
        function sendPlayerMessage() {
            const content = document.getElementById('playerChatInput').value.trim();
            if (!content || !currentChatOrder) return;
            if (checkForbiddenWords(content)) {
                const violationCount = ++playerViolations[loginPlayer.id].count;
                if (violationCount >= 2) {
                    alert(`❌ 消息包含违规内容\n⚠️ 二次违规！需缴纳${VIOLATION_FINE}元罚款`);
                    sendAdminNotification(`【陪玩违规】\n陪玩：${loginPlayer.name}\n违规次数：${violationCount}次\n内容：${content}`);
                } else {
                    alert('❌ 消息包含违规内容\n⚠️ 首次警告');
                }
                document.getElementById('playerChatInput').value = '';
                saveDataToLocalStorage();
                return;
            }
            const targetOrder = orderList.find(order => order.orderNo === currentChatOrder);
            if (!targetOrder) {
                alert('订单已失效');
                return;
            }
            if (!targetOrder.chatRecords) targetOrder.chatRecords = [];
            const message = {
                sender: 'player',
                senderName: loginPlayer.name,
                content,
                time: new Date().toLocaleString()
            };
            targetOrder.chatRecords.push(message);
            renderChatRecords(targetOrder.chatRecords);
            sendAdminNotification(`【陪玩消息】\n订单号：${targetOrder.orderNo}\n消息：${content}`);
            document.getElementById('playerChatInput').value = '';
            saveDataToLocalStorage();
        }
        
        function addPlayerNotification(content, orderNo) {
            playerNotifications.unshift({
                id: Date.now(),
                content,
                orderNo: orderNo || 'system',
                time: new Date().toLocaleString(),
                isRead: false
            });
            loginPlayer.unreadNotify++;
            renderPlayerNotifications();
        }
        
        function renderPlayerNotifications() {
            const unreadCount = playerNotifications.filter(notify => !notify.isRead).length;
            document.getElementById('playerNotifyCount').innerText = unreadCount;
            if (playerNotifications.length === 0) {
                document.getElementById('playerNotifyList').innerHTML = '<div class="empty-tip">暂无新消息</div>';
                return;
            }
            let notifyHtml = '';
            playerNotifications.forEach(notify => {
                notifyHtml += `<div class="notify-item ${notify.isRead ? '' : 'unread-notify'}" onclick="markNotifyAsRead(${notify.id})">
                    ${notify.content}
                    <div class="notify-time">${notify.time} | 订单号：${notify.orderNo}</div>
                </div>`;
            });
            document.getElementById('playerNotifyList').innerHTML = notifyHtml;
        }
        
        function markNotifyAsRead(notifyId) {
            const notify = playerNotifications.find(n => n.id === notifyId);
            if (notify) notify.isRead = true;
            renderPlayerNotifications();
        }
